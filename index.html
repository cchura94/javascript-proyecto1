<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100 p-4">
    
    <div class="bg-white p-6 shadow-lg rounded-lg max-x-sm w-full">
        <div id="resultado" class="bg-gray-200 p-4 text-2xl mb-4 h-16 flex items-center justify-end">
            0
        </div>
        <div class="grid grid-cols-4 gap-2">
            <button class="bg-gray-300 p-4 rounded text-xl" onclick="addNumero('7')">7</button>
            <button class="bg-gray-300 p-4 rounded text-xl" onclick="addNumero('8')">8</button>
            <button class="bg-gray-300 p-4 rounded text-xl" onclick="addNumero('9')">9</button>
            <button class="bg-orange-500 p-4 rounded text-xl text-white" onclick="setOperacion('/')">/</button>

            <button class="bg-gray-300 p-4 rounded text-xl" onclick="addNumero('4')">4</button>
            <button class="bg-gray-300 p-4 rounded text-xl" onclick="addNumero('5')">5</button>
            <button class="bg-gray-300 p-4 rounded text-xl" onclick="addNumero('6')">6</button>
            <button class="bg-orange-500 p-4 rounded text-xl text-white"  onclick="setOperacion('*')">*</button>

            <button class="bg-gray-300 p-4 rounded text-xl" onclick="addNumero('1')">1</button>
            <button class="bg-gray-300 p-4 rounded text-xl" onclick="addNumero('2')">2</button>
            <button class="bg-gray-300 p-4 rounded text-xl" onclick="addNumero('3')">3</button>
            <button class="bg-orange-500 p-4 rounded text-xl text-white"  onclick="setOperacion('-')">-</button>

            <button class="bg-gray-300 p-4 rounded text-xl col-span-2">0</button>
            <button class="bg-gray-300 p-4 rounded text-xl">.</button>
            <button class="bg-orange-500 p-4 rounded text-xl text-white"  onclick="setOperacion('+')">+</button>
        </div>
        <button class="bg-blue-500 p-4 rounded text-xl mt-4 text-white w-full" onclick="calularTotal()">=</button>
        <button class="bg-red-500 p-4 rounded text-xl mt-2 text-white w-full">C</button>

    </div>

    <script>
        var valor_respuesta = '';
        let operacion_actual = "";
        let valor_previo = ""
        
        // funciones para los eventos de javascript
        function addNumero(numero){
            valor_respuesta = valor_respuesta + numero;
            document.getElementById("resultado").innerText = valor_respuesta;
        }

        function setOperacion(operacion){
            valor_previo = valor_respuesta;
            operacion_actual = operacion;
            valor_respuesta = ""
        }

        function calularTotal(){
            let resultado;
            let num1 = parseFloat(valor_respuesta);
            let num2 = parseFloat(valor_previo);

            if(operacion_actual == '+'){
                resultado = num1 + num2;
            }else if(operacion_actual == '-'){
                resultado = num1 - num2;
            }else if(operacion_actual == '*'){
                resultado = num1 * num2;
            }else if(operacion_actual == '/'){
                resultado = num1 / num2;
            }else{
                resultado = "0";
            }


            document.getElementById('resultado').innerText = resultado;
            valor_respuesta = resultado.toString();
            operacion_actual = "";
        }
        
    </script>

</body>
</html>
